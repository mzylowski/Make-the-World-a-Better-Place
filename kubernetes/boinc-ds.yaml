apiVersion: v1
kind: DaemonSet
metadata:
  name: boinc-ds
spec:
  template:
    metadata:
      name: boinc-po
      labels:
        daemon: boinc-po
    spec:
      containers:
      - name: boinc
        image: rsmitty/boinc
        env:
           - name: boincurl
             value: "www.worldcommunitygrid.org"
           - name: boinckey
             value: "000e89b76d18021f4d6d0afe72fff27a"